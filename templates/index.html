<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電商客服助手</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
        }

        .chat-container {
            height: calc(100vh - 200px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .message {
            max-width: 85%;
            margin: 12px;
            padding: 12px 18px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            animation: messageAppear 0.3s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .assistant-message {
            background: white;
            border: 1px solid #e2e8f0;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .assistant-message a {
            color: #3182ce;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .assistant-message a:hover {
            color: #2c5282;
            text-decoration: underline;
        }

        .typing-indicator {
            display: none;
            padding: 12px;
            margin: 12px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #4299e1;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        @keyframes typing {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-4px);
            }
        }

        #user-input {
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        #user-input:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        .send-button {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            border: none;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
        }
    </style>
</head>

<body class="min-h-screen py-8">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800 tracking-tight">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-blue-700">
                電商客服助手
            </span>
        </h1>

        <div class="bg-white rounded-xl shadow-xl p-6 max-w-4xl mx-auto">
            <div id="chat-messages" class="chat-container overflow-y-auto mb-6 p-4">
                <div class="message assistant-message">
                    您好！我是您的電商客服助手，很高興為您服務！請問有什麼我可以幫您的嗎？😊
                </div>
            </div>

            <div id="typing-indicator" class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="flex gap-3 mt-4">
                <input type="text" id="user-input" class="flex-1 p-3 rounded-lg focus:outline-none"
                    placeholder="請輸入您的問題...">
                <button onclick="sendMessage()" class="send-button text-white px-8 py-3 rounded-lg font-medium">
                    發送
                </button>
            </div>
        </div>

        <div class="row mt-8 g-4" id="product-row">
            <!-- 推薦商品卡片將由 JS 動態插入 -->
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const typingIndicator = document.getElementById('typing-indicator');

        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;

            messageDiv.innerHTML = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // 清空輸入框
            userInput.value = '';

            // 顯示用戶訊息
            addMessage(message, true);

            // 顯示輸入中指示器
            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                // 隱藏輸入中指示器
                hideTypingIndicator();

                if (response.ok) {
                    addMessage(data.response);
                    if (data.products && data.products.length > 0) {
                        renderProducts(data.products);
                    } else {
                        renderProducts([]); // 沒有商品時清空
                    }
                } else {
                    addMessage('抱歉，發生錯誤：' + data.error);
                    renderProducts([]);
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('抱歉，發生錯誤，請稍後再試。');
                renderProducts([]);
            }
        }

        function renderProducts(products) {
            const row = document.getElementById('product-row');
            row.innerHTML = '';
            if (!products || products.length === 0) return;
            products.forEach(product => {
                row.innerHTML += `
                <div class="col-md-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h6 class="card-title">${product.平台 || product.platform || ''}</h6>
                            <div class="fw-bold">${product.標題 || product.title || ''}</div>
                            <div>價格：<span class="text-danger">${product.價格 || product.price || ''}</span></div>
                            ${product.平均單價 || product['平均單價'] ? `<div>平均單價：${product.平均單價 || product['平均單價']}</div>` : ''}
                            <div>
                                <a href="${product.連結 || product.link || '#'}" target="_blank" class="btn btn-primary btn-sm mt-2">前往商品頁</a>
                            </div>
                            <div class="mt-2 text-secondary" style="font-size:0.95em;">推薦理由：${product.推薦理由 || product['推薦理由'] || ''}</div>
                        </div>
                    </div>
                </div>
                `;
            });
        }
    </script>
</body>

</html>
